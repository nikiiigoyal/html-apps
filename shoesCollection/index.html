<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>shoes collection</title>
  </head>
  <body>
    <header class="head-section">
      <div class="nike-logo">
        <img
          src="https://codewithsakshi.github.io/assets/logo.svg"
          alt="Nike Logo"
        />
      </div>
      <div class="elements">
        <ul>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Personalize</a></li>
          <li><a href="#">Collection</a></li>
          <li><a href="#">Sales</a></li>
          <li><i class="fas fa-search search-icon"></i></li>
        </ul>
      </div>
      <div class="basket">
        <img
          src="https://codewithsakshi.github.io/assets/icons-basket.svg"
          alt="Basket Image"
        />
      </div>
    </header>
    <main>
      <div class="info">
        <div class="shoes-name">
          <h1>Nike Lebron 17</h1>
          <p>
            A Large Max Air Unit in heel and zoom Air technology under the
            forefoot
          </p>
        </div>
        <div class="other-elements">
          <a href="#"
            ><img
              src="https://codewithsakshi.github.io/assets/icons-info.svg"
              alt="icon-stop"
          /></a>
          <img
            src="https://codewithsakshi.github.io/assets/full-shoes.jpg"
            alt="Shoes Image"
          />
          <p>
            4.7<img
              src="https://codewithsakshi.github.io/assets/icons-star.svg"
              alt="Star-icon"
            />
          </p>
        </div>
      </div>
      <div class="shoes-price-wrapper">
        <div class="shoes-image">
          <img
            src="https://codewithsakshi.github.io/assets/full-shoes.jpg"
            alt="Shoes Image"
          />
        </div>
        <div class="price-wrapeer">
          <select name="price" id="price">
            <option value="INR 500" selected>INR 500</option>
            <option value="USD">USD</option>
            <option value="EURO">EURO</option>
            <option value="EU">EU</option>
          </select>
          <div class="add-basket">
            <button>Add to basket</button>
            <p>$249</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
