<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>countdown timer</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h3>Session TImer</h3>
      </div>

        <input type="date" id="date" placeholder="eg:03/052024" />

        <label for="time"></label>
        <input type="text" id="time" placeholder="eg:12:00" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
