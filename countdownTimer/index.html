<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>countdown timer</title>
  </head>
  <body>
    <div class="clock-input">
      <input type="date" name="time-to" id="date" class="time-to" value="" />
      <span id="date-error" class="error-msg">enter Date of an event</span>
      <input type="text" id="name" placeholder="Event Name" class="time-to" />
      <span id="eventname-error" class="error-msg">enter name of an event</span>
      <input type="time" id="time" placeholder="eg:12:00" class="time-to" />
      <span id="time-error" class="error-msg">enter time of an event</span>
      <button id="submit-btn">start</button>
    </div>

    <div class="container" id="countdown">
      <div class="container">
        <div class="clock-column">
          <p class="clock-day clock-timer" id="days"></p>
          <p class="clock-label">Days</p>
        </div>

        <div class="clock-column">
          <p class="clock-hours clock-timer" id="hours"></p>
          <p class="clock-label">Hours</p>
        </div>

        <div class="clock-column">
          <p class="clock-minutes clock-timer" id="minutes"></p>
          <p class="clock-label">Minutes</p>
        </div>

        <div class="clock-column">
          <p class="clock-seconds clock-timer" id="seconds"></p>
          <p class="clock-label">Seconds</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
