<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>TODO App</title>
  </head>
  <body>
    <div class="align">
      <header>
        <h1 class="gradient-text">TODO app</h1>
        <div class="tasks">
          <p>Task name</p>
          <div class="icons">
            <span class="material-symbols-outlined schedule"> schedule </span>
            <button>Add</button>
          </div>
        </div>
      </header>
      <div class="taskNames">
      <ul class="list-item">
        <div class="list-left">
          <li>
            <span class="material-symbols-outlined circle">
              check_circle</span>
              <li class="text">Drink Water</li>
          </li>
        </div>
        <div class="list-right">
          <li>
            <span class="material-symbols-outlined delete"> delete </span>
          </li>
          <li>7:55 PM</li>
        </div>
      </ul>
      <ul class="list-item">
        <div class="list-left">
          <li>
            <span class="material-symbols-outlined circle">
              radio_button_unchecked</span
            >
          </li>
          <li class="text">Go To Walk</li>
        </div>
        <div class="list-right">
          <li>
            <span class="material-symbols-outlined delete"> delete </span>
          </li>
          <li>8:00 PM</li>
        </div>
      </ul>
      <ul class="list-item last">
        <div class="list-left">
          <li>
            <span class="material-symbols-outlined circle">
              radio_button_unchecked</span
            >
          </li>
          <li class="text">Write an Email</li>
        </div>
        <div class="list-right">
          <li>
            <span class="material-symbols-outlined delete"> delete </span>
          </li>
          <li>8:37 PM</li>
        </div>
        </ul>
    </div>
    </div>
  </body>
