<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pricing Card</title>
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>
      <div class="toggle">
        <label>Annually</label>
        <div class="toggle-btn">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox" class="sub">
            <div class="circle"></div>
          </label>
        </div>
        <label>Monthly</label>
      </div>
    </header>
    <div class="pricing-card-container">
      <div class="basic-plan card">
        <ul>
          <li class="item-1">Basic</li>
          <li class="num"><h2>$199.99</h2></li>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
          <li class="num"><button>Learn More</button></li>
        </ul>
      </div>
      <div class="Professional-plan card">
        <ul>
          <li class="item-1">Professional</li>
          <li class="num"><h2>$249.99</h2></li>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
          <li class="num"><button>Learn More</button></li>
        </ul>
      </div>
      <div class="Master-plan card">
        <ul>
          <li class="item-1">Master</li>
          <li class="num"><h2>$399.99</h2></li>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
          <li class="num"><button>Learn More</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>
