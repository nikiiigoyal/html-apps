<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>binary decimal Converter</title>
  </head>
  <body>
    <div class="container">
      <h2>Binary To Decimal Converter</h2>
      <div class="wrapper">
        <label for="number-input">Enter a binary number:</label>
        <input
          value=""
          type="number"
          name="binary number input"
          id="number-input"
          class="number-input"
        />
        <button class="convert-btn" id="convert-btn">Convert</button>
      </div>
      <div id="result"></div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
