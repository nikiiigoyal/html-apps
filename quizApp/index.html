<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>quiz App</title>
  </head>
  <body>
    <div class="quiz-container">
      <h1>Quiz interface</h1>
      <div class="question box">
        <p><span>1.</span> What does CSS stands for?</p>
      </div>
      <ul class="answers">
        <li class="answer box"></li>
        <p><span>A</span> Computer Style Sheets</p>

        <li class="answer box">
          <p><span>B</span> Cascading Style Sheets</p>
        </li>
        <li class="answer box">
          <p><span>C</span> Colourful Style Sheets</p>
        </li>

        <li class="answer box">
          <p><span>D</span> Creative Style Sheets</p>
        </li>
      </ul>
      <button class="box">Send</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
