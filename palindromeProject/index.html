<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome project</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Is It a Palindrome?</h1>
      <div class="palindrome-div">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <input class="palindrome-input" id="text-input" value="" type="text" />
        <button class="palindrome-btn" id="check-btn">Check</button>
        <div class="results-div hidden" id="result"></div>
      </div>
      <div class="palindrome-definition-div">
        <p class="palindrome-definition">
          <span role="img" aria-label="light-bulb">&#128161;</span> A
          <strong>palindrome</strong> is a word or sentence that's spelled the
          same way both forward and backward, ignoring punctuation, case, and
          spacing.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
