<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <main class="container">
      <div class="first-section">
        <div id="elements">
          <div class="information">
            <span class="material-symbols-outlined"> check_circle </span>
            <h3>Quick and free Sign-up</h3>
            <p>Enter your email address to create an account</p>
          </div>
          <div class="information">
            <span class="material-symbols-outlined"> check_circle </span>
            <h3>Cross-Platformm solution</h3>
            <p>
              Preview your newsletters on any device before sending them out
            </p>
          </div>
          <div class="information">
            <span class="material-symbols-outlined"> check_circle </span>
            <h3>Start sending emails</h3>
            <p>Use your API or pick our pre-built templates</p>
          </div>
        </div>
      </div>
      <div class="second-section">
        <form>
          <h2>Create your Account</h2>
          <div class="basic-elements">
            <div>
              <label
                >Email<br /><input
                  type="email"
                  placeholder="Enter your email address"
                  id="email"
              /></label>
            </div>
            <div>
              <label
                >Full name<br /><input
                  type="name"
                  placeholder="Enter your full name"
                  id="name"
              /></label>
            </div>
            <div>
              <label
                >password<br /><input
                  type="password"
                  placeholder="type to create a password"
                  id="password"
              /></label>
            </div>
          </div>
          <label
            ><input type="checkbox" id="checkbox" />Updates and Notifications
            about our product</label
          >
          <div><button id="button">Create your account</button></div>
        </form>
      </div>
    </main>
  </body>
</html>
