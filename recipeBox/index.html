<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Recipe box</title>
  </head>
  <body>
    <header class="page-header">
      <div class="container header-container">
        <h1>Recipe Box</h1>
        <button class="action pull-right">Add Recipe</button>
      </div>
    </header>
    <div class="container">
      <main class="title-container">
        <div class="title">
          <main class="title-main">
            <div class="title-hero" style="background-image: url()"></div>
            <header class="title-header">
              <h2 id="title-title"></h2>
            </header>
          </main>
          <footer class="title-footer">
            <button class="btn">
              <span class="material-symbols-outlined"> open_in_new </span> Open
              Recipe
            </button>
          </footer>
        </div>
      </main>
    </div>
    <footer class="page-footer">
      <div class="container">
        <div class="column-four">
          <h2>Connect</h2>
          <ul class="connect-list">
            <li class="connect-list-item">
              <a
                class="connect-list__link"
                href="https://uk.linkedin.com/in/edd-yerburgh-74aa5768"
                target="newwindow"
              >
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </li>
            <li class="connect-list-item">
              <a
                class="connect-list__link"
                href="https://github.com/eddyerburgh"
                target="newwindow"
              >
                <i class="fa-brands fa-github"></i>
              </a>
            </li>
            <li class="connect-list-item">
              <a
                class="connect-list__link"
                href="https://codepen.io/eddyerburgh/"
                target="newwindow"
              >
                <i class="fa-brands fa-codepen"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <div class="form-overlay">
      <div class="form-bg">
        <form class="form">
          <span class="material-symbols-outlined"> close </span>
          <h2 class="form-title">Add Recipe</h2>
          <label>Recipe name *</label>
          <input type="text" id="recipe-name" />
          <label>Ingredients *</label>
          <textarea id="Ingredients"></textarea>
          <label>instructions *</label>
          <textarea id="instructions"></textarea>
          <label>Image URL (optional)</label>
          <input type="text" id="image-url" />
          <input type="submit" class="btn-primary" value="add recipe" />
        </form>
      </div>
    </div>
  </body>
</html>
