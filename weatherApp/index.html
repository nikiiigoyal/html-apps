<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-content">
        <div class="day-week-container">
          <div class="day">DAY</div>
          <div class="week">WEEK</div>
        </div>
        <section class="degree-container">
          <div>
            <ul class="list">
              <li>
                <span class="material-symbols-outlined temp"> cloud </span>
              </li>
              <li>
                <div class="straight-line"></div>
                90
              </li>
            </ul>
          </div>
          <div>
            <ul class="list">
              <li>
                <span class="material-symbols-outlined temp">
                  radio_button_unchecked
                </span>
              </li>
              <li>
                <div class="straight-line"></div>
                90
              </li>
            </ul>
          </div>
          <div>
            <ul class="list three">
              <li>
                <span class="material-symbols-outlined temp">
                  radio_button_unchecked
                </span>
              </li>
              <li>
                <div class="straight-line third numbers"></div>
                80
              </li>
            </ul>
          </div>
          <div>
            <ul class="list four">
              <li>
                <span class="material-symbols-outlined temp">
                  partly_cloudy_day
                </span>
              </li>
              <li>
                <div class="straight-line fourth numbers"></div>
                75
              </li>
            </ul>
          </div>
          <div>
            <ul class="list five">
              <li>
                <span class="material-symbols-outlined temp"> rainy </span>
              </li>
              <li>
                <div class="straight-line fifth numbers"></div>
                85
              </li>
            </ul>
          </div>
        </section>
        <div class="navigation">
          <span class="material-symbols-outlined icons"> home </span>
          <span class="material-symbols-outlined icons"> location_on </span>
          <span class="material-symbols-outlined icons"> settings </span>
        </div>
      </div>
    </div>
  </body>
</html>
