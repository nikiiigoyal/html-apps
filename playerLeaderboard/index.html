<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Player Leaderboard</title>
  </head>
  <body>
    <h1>Player Leaderboard</h1>
    <form>
      <input
        type="text"
        id="first-name"
        name="first-name"
        placeholder="First Name"
      />
      <span id="first-name-error" class="error-msg">Enter your First Name</span>
      <input
        type="text"
        name="last-name"
        id="last-name"
        placeholder="Last Name"
      />
      <span id="last-name-error" class="error-msg">Enter your Last Name</span>
      <select id="select-country">
        <span id="country-error" class="error-msg">Select country</span>
        <option value="country">country</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Albania">Albania</option>
        <option value="Algeria">Algeria</option>
        <option value="American-samoa">American samoa</option>
        <option value="syria">syria</option>
        <option value="Angola">Angola</option>
        <option value="srilanka">srilanka</option>
        <option value="Myanmar">Myanmar</option>
        <option value="Argentina">Argentina</option>
        <option value="America">America</option>
        <option value="Australia">Australia</option>
        <option value="Iraq">Iraq</option>
        <option value="china">china</option>
        <option value="Russia">Russia</option>
        <option value="pakistan">pakistan</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="France">France</option>
        <option value="India">India</option>
      </select>
      <input
        type="number"
        id="Player-score"
        placeholder="Player score"
        min="-100"
        max=""
      />
      <button id="submit" type="submit">Add Player</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
