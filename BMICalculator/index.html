<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <main>
      <section>
        <h1>BMI Calculator</h1>
        <div class="subsection weight-subsection">
          <label for="weight">Weight in Kg</label>
          <input type="number" id="weight" />
        </div>
        <div class="subsection height-subsection">
          <label for="height">Height in Kg</label>
          <input type="number" id="height" />
        </div>
      </section>
      <hr />
      <div class="button-section">
        <button class="calculate">Calculate BMI</button>
        <button class="reset">Reset</button>
      </div>
      <div class="bmi-category">
        Underweight
        <div height-error error>please provide height</div>
        <div weight-error error>please provide weight</div>
      </div>
      >
    </main>
  </body>
</html>
