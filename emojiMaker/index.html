<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Emoji Maker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Click to customize your emoji</h1>
      <div class="buttons-container">
        <button id="color">color</button>
        <button id="eyes">eyes</button>
        <button id="eyebrows">eyebrows</button>
        <button id="mouth">mouth</button>
      </div>
      <div class="emoji-container">
        <div class="emoji">
          <img src="images/eye-4.svg" class="eyes" />
          <img src="images/eyebrow-3.svg" class="eyebrows" />
          <img src="images/mouth-4.svg" class="mouth" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
