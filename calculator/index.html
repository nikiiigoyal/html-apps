<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="caln-screen">0</div>
      <div class="btn-container">
        <div class="btn-row">
          <button class="calc-btn row-1-btn">AC</button>
          <button class="calc-btn row-1-btn">DEL</button>
          <button class="calc-btn row-1-btn">%</button>
          <button class="calc-btn calcn-btn-orange">รท</button>
        </div>
        <div class="btn-row">
          <button class="calc-btn btn-7 digit">7</button>
          <button class="calc-btn btn-8 digit">8</button>
          <button class="calc-btn btn-9 digit">9</button>
          <button class="calc-btn calcn-btn-orange">ร</button>
        </div>
        <div class="btn-row">
          <button class="calc-btn btn-4 digit">4</button>
          <button class="calc-btn btn-5 digit">5</button>
          <button class="calc-btn btn-6 digit">6</button>
          <button class="calc-btn calcn-btn-orange">-</button>
        </div>
        <div class="btn-row">
          <button class="calc-btn btn-1 digit">1</button>
          <button class="calc-btn btn-2 digit">2</button>
          <button class="calc-btn btn-3 digit">3</button>
          <button class="calc-btn calcn-btn-orange">+</button>
        </div>
        <div class="btn-row">
          <button class="calc-btn btn-0 digit">0</button>
          <button class="calc-btn btn-comma digit">,</button>
          <button class="calc-btn calcn-btn-orange">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
